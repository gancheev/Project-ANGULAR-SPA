<div class="container">
    <form class="form-horizontal">
        <fieldset class="center-block">
            <legend>Login</legend>
            <div class="form-group">
                <label for="Usename" class="col-lg-2 control-label">Usename</label>
                <div class="col-lg-3">
                    <input type="text" class="form-control" id="Usename" placeholder="Usename" ng-model="user.username" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                <div class="col-lg-3">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="user.password" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-3 col-lg-offset-2">
                    <button class="btn btn-default"><a href="#/">Cancel</a></button>
                    <button type="submit" class="btn btn-primary" ng-click="login(user)">Submit</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
