<div ng-include="'templates/public/left-sidebar.html'" ng-if="!isLoggedIn"></div>
<div ng-include="'templates/public/logged-in-sidebar.html'" ng-if="isLoggedIn"></div>
<div class="wrapper">

    <div class="alert alert-dismissable alert-warning">
        <button type="button" class="close" data-dismiss="alert">×</button>
        <h4 class="text-center">Warning!</h4>
        <p class="text-center">You are not registered.Please register.</p>
    </div>

    <form class="form-horizontal">
        <fieldset>
            <legend class="text-center">Register</legend>
            <div class="form-group text-center">
                <label for="Usename" class="col-lg-2 control-label col-lg-offset-2">Usename</label>
                <div class="col-lg-3 ">
                    <input type="text" class="form-control" id="Usename" placeholder="Usename" ng-model="user.username" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-lg-2 col-lg-offset-2 control-label">Password</label>
                <div class="col-lg-3">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="user.password" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPasswordConfirm" class="col-lg-2 col-lg-offset-2 control-label">Confirm Password</label>
                <div class="col-lg-3">
                    <input type="password" class="form-control" id="inputPasswordConfirm" placeholder="Confirm password" ng-model="user.confirmPassword" required>
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="col-lg-2 col-lg-offset-2 control-label">Name</label>
                <div class="col-lg-3">
                    <input type="text" class="form-control" id="name" placeholder="First name" ng-model="user.name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPhone" class="col-lg-2 col-lg-offset-2 control-label">Phone</label>
                <div class="col-lg-3">
                    <input type="text" class="form-control" id="inputPhone" placeholder="Input phone" ng-model="user.phone">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-lg-2 col-lg-offset-2 control-label">Email</label>
                <div class="col-lg-3">
                    <input type="text" class="form-control" id="email" placeholder="* Email" ng-model="user.email" required>
                </div>
            </div>
            <div class="form-group">
                <label for="town" class="col-lg-2 col-lg-offset-2 control-label">Town</label>
                <div class="col-lg-3">
                    <select class="form-control" id="town" ng-options="town.id as town.name for town in towns" ng-model="user.townId"></select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-3 col-lg-offset-4">
                    <button class="btn btn-default"><a href="#/">Cancel</a></button>
                    <button type="submit" class="btn btn-primary" ng-click="register(user)">Submit</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
